<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
        }
        textarea:focus {
            outline: none;
            border-color: #ffcc00;
        }
        button {
            padding: 10px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            color: #e6b800;
            background-color: transparent;
            outline: 2px solid #e6b800;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROT13 Cipher</h1>
        <form method="POST">
            <textarea name="input_text" rows="10" placeholder="Enter text here...">{{ input_text }}</textarea>
            <button type="submit">Encrypt/Decrypt</button>
        </form>
        <h2>Output:</h2>
        <div class="output">{{ output_text }}</div>
    </div>
</body>
</html>
